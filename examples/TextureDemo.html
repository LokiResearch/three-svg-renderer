<html>
  <head>
      <title>SVG Texture Demo</title>
      <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  
      <style type="text/css">
          html, body {
              overflow: hidden;
              width: 100%;
              height: 100%;
              padding: 0;
              margin: 0;
              display: flex;
          }

          #scene {
            width: 50%;
            height: 100%;
          }

          #svgoutput {
            width: 50%;
            height: 100%;
          }
      </style>
  </head>
  <body>

  <div id="scene"></div>
  <div id="svgoutput"></div>

  <!-- Image and canvas used by OpenCV to compute the image perspective transform -->
  <img id="openCVInputImage" style="display: none;"><img>
  <canvas id="openCVOutputCanvas" style="display: none;"></canvas>
    
  </body>
</html>
